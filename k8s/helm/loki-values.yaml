
deploymentMode: SingleBinary

singleBinary:
  replicas: 1
write:
  replicas: 0
read:
  replicas: 0
backend:
  replicas: 0

loki:
  auth_enabled: false
  server:
    http_listen_port: 3100
  commonConfig:
    path_prefix: /tmp/loki
    replication_factor: 1
    ring:
      kvstore:
        store: inmemory
  schemaConfig:
    configs:
      - from: "2024-01-01"
        store: tsdb
        object_store: filesystem
        schema: v13
        index:
          prefix: index_
          period: 24h
  storage_config:
    tsdb_shipper:
      active_index_directory: /tmp/loki/tsdb-index
      cache_location: /tmp/loki/tsdb-cache
    filesystem:
      directory: /tmp/loki/chunks
  limits_config:
    retention_period: 168h
    ingestion_rate_mb: 10
    ingestion_burst_size_mb: 20
  storage:
    type: local
    bucketNames:
      chunks: loki-chunks
      ruler: loki-ruler
      admin: loki-admin

# Persistence: 10Gi PVC (same as current pvc.yaml)
persistence:
  enabled: true
  size: 10Gi

# Service name for Grafana datasource (loki:3100)
fullnameOverride: loki
