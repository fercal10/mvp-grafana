apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboards
  namespace: banking-system
data:
  bank-api-dashboard.json: |
    {
      "id": null,
      "uid": "bank-api-dashboard",
      "title": "Bank API Microservices",
      "tags": ["accounts-api", "transfers-api", "opentelemetry"],
      "timezone": "browser",
      "schemaVersion": 16,
      "version": 0,
      "refresh": "5s",
      "panels": [
        {
          "id": 1,
          "title": "API Request Rate",
          "type": "graph",
          "gridPos": {
            "x": 0,
            "y": 0,
            "w": 12,
            "h": 8
          },
          "targets": [
            {
              "expr": "rate({namespace=\"banking-system\", app=~\"accounts-api|transfers-api\"}[5m])",
              "refId": "A",
              "datasource": {
                "type": "loki",
                "uid": "loki"
              }
            }
          ]
        },
        {
          "id": 2,
          "title": "Recent Logs",
          "type": "logs",
          "gridPos": {
            "x": 0,
            "y": 8,
            "w": 24,
            "h": 10
          },
          "targets": [
            {
              "expr": "{namespace=\"banking-system\", app=~\"accounts-api|transfers-api\"}",
              "refId": "A",
              "datasource": {
                "type": "loki",
                "uid": "loki"
              }
            }
          ],
          "options": {
            "showTime": true,
            "showLabels": true,
            "sortOrder": "Descending"
          }
        },
        {
          "id": 3,
          "title": "HTTP Status Codes",
          "type": "stat",
          "gridPos": {
            "x": 12,
            "y": 0,
            "w": 12,
            "h": 8
          },
          "targets": [
            {
              "expr": "sum by (status) (rate({namespace=\"banking-system\", app=~\"accounts-api|transfers-api\"} | json | status != \"\" [5m]))",
              "refId": "A",
              "datasource": {
                "type": "loki",
                "uid": "loki"
              }
            }
          ]
        },
        {
          "id": 4,
          "title": "Transfer Operations",
          "type": "timeseries",
          "gridPos": {
            "x": 0,
            "y": 18,
            "w": 12,
            "h": 8
          },
          "targets": [
            {
              "expr": "{namespace=\"banking-system\", app=~\"accounts-api|transfers-api\"} |= \"POST\" |= \"/api/transfers\"",
              "refId": "A",
              "datasource": {
                "type": "loki",
                "uid": "loki"
              }
            }
          ]
        },
        {
          "id": 5,
          "title": "Error Logs",
          "type": "logs",
          "gridPos": {
            "x": 12,
            "y": 18,
            "w": 12,
            "h": 8
          },
          "targets": [
            {
              "expr": "{namespace=\"banking-system\", app=~\"accounts-api|transfers-api\"} |~ \"error|Error|ERROR|failed|Failed\"",
              "refId": "A",
              "datasource": {
                "type": "loki",
                "uid": "loki"
              }
            }
          ]
        }
      ]
    }
