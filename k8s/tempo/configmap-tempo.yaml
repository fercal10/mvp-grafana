---
# ConfigMap con la configuraci√≥n del servidor Tempo (tempo.yaml).
# El deployment monta este ConfigMap como tempo-config.
apiVersion: v1
kind: ConfigMap
metadata:
  name: tempo-config
  namespace: banking-system
  labels:
    app: tempo
data:
  tempo.yaml: |
    server:
      http_listen_port: 3200

    distributor:
      receivers:
        otlp:
          protocols:
            grpc:
              endpoint: 0.0.0.0:4317
            http:
              endpoint: 0.0.0.0:4318

    ingester:
      max_block_duration: 5m

    compactor:
      compaction:
        block_retention: 48h

    storage:
      trace:
        backend: local
        local:
          path: /tmp/tempo/blocks
        wal:
          path: /tmp/tempo/wal
        pool:
          max_workers: 100
          queue_depth: 10000

    metrics_generator:
      registry:
        external_labels:
          source: tempo
          cluster: docker-compose
